<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Python to EXE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="file"], input[type="submit"] {
            margin: 10px 0;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Convert Python (.py) to Executable (.exe)</h1>
    <p>Upload your Python file below to convert it to an executable (.exe). The process might take a few minutes.</p>

    <form id="uploadForm">
        <label for="pythonFile">Select your Python file (.py):</label>
        <input type="file" id="pythonFile" name="pythonFile" accept=".py" required>
        <br>
        <input type="submit" value="Convert to EXE">
    </form>

    <div id="status"></div>
    <div id="error"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('pythonFile');
            const status = document.getElementById('status');
            const error = document.getElementById('error');

            // Clear status and error messages
            status.textContent = '';
            error.textContent = '';

            if (!fileInput.files.length) {
                error.textContent = 'Please select a Python file.';
                return;
            }

            const file = fileInput.files[0];

            // GitHub API variables
            const repo = "eroge69/PyToExe";
            const apiUrl = `https://api.github.com/repos/${repo}/contents/uploads/${file.name}`;
            const branch = "main";

            // Read the file as Base64
            const reader = new FileReader();
            reader.onload = async function(event) {
                const content = event.target.result.split(",")[1]; // Remove metadata prefix

                try {
                    // Create the file in the repository using GitHub API
                    const response = await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer {{secrets.PYTOEXETOKEN}}`,
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `Upload ${file.name}`,
                            content: content,
                            branch: branch
                        })
                    });

                    if (response.ok) {
                        status.textContent = 'File uploaded successfully. The workflow has been triggered!';
                    } else {
                        const data = await response.json();
                        error.textContent = `Error: ${data.message}`;
                    }
                } catch (err) {
                    error.textContent = `Unexpected error: ${err.message}`;
                }
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
