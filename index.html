<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert .py to .exe</title>
</head>
<body>
    <h1>Convert Python (.py) to Executable (.exe)</h1>
    <form action="https://github.com/eroge69/PyToExe/actions/workflows/convert.yml" method="post" enctype="multipart/form-data">
        <label for="python_file">Upload your Python file (.py):</label>
        <input type="file" id="python_file" name="python_file" accept=".py" required>
        <br><br>
        <input type="submit" value="Convert to EXE">
    </form>
</body>
</html>
