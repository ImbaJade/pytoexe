name: Build Python to EXE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branchRef:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Langkah 1: Checkout kode
    - name: Checkout code
      uses: actions/checkout@v4

    # Langkah 2: Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'

    # Langkah 3: Restore cached dependencies
    - name: Cache pip dependencies
      id: cache-pip
      uses: actions/cache@v3
      with:
        path: |
          ~\AppData\Local\pip\Cache
          venv
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Langkah 4: Cache PyInstaller build files
    - name: Cache PyInstaller build files
      id: cache-pyinstaller
      uses: actions/cache@v3
      with:
        path: |
          build
          spec
        key: ${{ runner.os }}-pyinstaller-${{ hashFiles('**/*.py') }}
        restore-keys: |
          ${{ runner.os }}-pyinstaller-

    # Langkah 5: Create requirements.txt if it doesn't exist
    - name: Create requirements.txt if needed
      run: |
        if (-not (Test-Path "requirements.txt")) {
          echo "pyinstaller" > requirements.txt
        }
      shell: powershell

    # Langkah 6: Setup virtual environment and install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (-not (Test-Path "venv")) {
          python -m venv venv
        }
        .\venv\Scripts\Activate.ps1
        pip install -r requirements.txt
      shell: powershell

    # Langkah 7: Temukan file Python terbaru menggunakan PowerShell
    - name: Find the latest Python script
      id: find_latest
      run: |
        $latest_file = Get-ChildItem -Recurse -Filter "*.py" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
        echo "Latest Python script: $($latest_file.FullName)"
        echo "script=$($latest_file.FullName)" >> $env:GITHUB_OUTPUT
      shell: powershell

    # Langkah 8: Build EXE dengan PyInstaller
    - name: Build EXE
      run: |
        .\venv\Scripts\Activate.ps1
        $script_path="${{ steps.find_latest.outputs.script }}"
        $output_dir=(Split-Path -Path $script_path)
        .\venv\Scripts\pyinstaller --onefile --distpath $output_dir --workpath build --specpath spec $script_path
      shell: powershell

    # Langkah 9: Upload EXE as artifact
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: exe-file
        path: |
          **/*.exe

    # Langkah 10: Post message with download link
    - name: Post download link
      run: |
        echo "Your file has been uploaded as an artifact."
        echo "You can download it from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

