<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File .py</title>
</head>
<body>
  <h1>Upload File Python (.py)</h1>
  <form action="https://your-backend-api-url.com/upload" method="POST" enctype="multipart/form-data">
    <label for="file-upload">Choose a Python File (.py):</label>
    <input type="file" id="file-upload" name="file" accept=".py" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
