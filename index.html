<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Py to Exe Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Python to EXE Converter</h1>
    <form id="upload-form">
        <label for="file">Upload your Python (.py) script:</label>
        <input type="file" id="file" name="file" accept=".py" required>
        <button type="submit">Convert</button>
    </form>
    <div id="output"></div>

    <script>
        const form = document.getElementById('upload-form');
        const output = document.getElementById('output');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            output.innerHTML = "Uploading and processing your file...";

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                output.innerHTML = "Please select a Python (.py) file.";
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://api.github.com/repos/eroge69/PyToExe/issues', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer YOUR_GITHUB_TOKEN`, // Ganti dengan token Anda
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: `Convert ${file.name} to EXE`,
                        body: `This issue was automatically created for the file: ${file.name}`,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML = `
                        <p>Conversion request submitted successfully!</p>
                        <p>Track progress: <a href="${data.html_url}" target="_blank">${data.html_url}</a></p>
                    `;
                } else {
                    throw new Error("Failed to create GitHub Issue.");
                }
            } catch (error) {
                output.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
