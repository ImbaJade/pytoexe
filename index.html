<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to EXE Converter</title>
</head>
<body>
    <h1>Upload Python File (.py) to Convert to EXE</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="pythonFile" accept=".py" required />
        <button type="submit">Upload & Convert</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData();
            formData.append('pythonFile', document.getElementById('fileInput').files[0]);

            fetch('https://api.github.com/repos/eroge69/PyToExe/dispatches', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    event_type: 'convert_to_exe',
                    client_payload: { file: formData }
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 'Conversion started. Please wait...';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
