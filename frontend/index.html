<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to EXE Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .file-input {
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Python to EXE Converter</h1>
    <p>Upload your .py file, and we will convert it to .exe for you!</p>
    <input type="file" id="file" class="file-input" accept=".py">
    <button id="upload-btn" class="button">Convert</button>
    <p id="status"></p>
    <script src="script.js"></script>
</body>
</html>
