name: Convert Python to EXE

on:
  issues:
    types: [opened]

jobs:
  build:
    runs-on: windows-latest
    if: contains(github.event.issue.title, '[Upload]')

    steps:
    # Langkah 1: Checkout kode
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Langkah 2: Download Python script dari Issue
    - name: Download Python Script
      run: |
        python_file=$(jq -r '.event.issue.body' < $GITHUB_EVENT_PATH | grep -oP 'https://github.com.*?\.py')
        curl -L $python_file -o script.py
      shell: bash

    # Langkah 3: Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    # Langkah 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    # Langkah 5: Build EXE
    - name: Build EXE
      run: |
        pyinstaller --onefile script.py

    # Langkah 6: Upload EXE as artifact
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: exe-file
        path: dist/script.exe
