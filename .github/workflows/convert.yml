name: Convert .py to .exe

on:
  workflow_dispatch:
    inputs:
      python_file:
        description: 'Path to Python file'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install pyinstaller

    - name: Convert Python file to EXE
      run: |
        pyinstaller --onefile ${{ github.event.inputs.python_file }}
        mv dist/*.exe ./output/

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v2
      with:
        name: converted-exe
        path: ./output/*.exe
